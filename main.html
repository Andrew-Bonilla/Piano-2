<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Piano 2</title>
        <style></style>
    </head>

    <body>
        <p>Change Wave Form</p>
        <select id="wave-select">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
        </select>
        <button id="modeToggle">Mode: Addition</button>
        <div id="smiley" style="font-size: 5em; text-align: center; margin: 1em;">:)</div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div>
                <p>Attack Time</p>
                <input type="range" id="attack-slider" min="0.01" max="2" step="0.01" value="0.5">
            </div>
            <div>
                <p>Release Time</p>
                <input type="range" id="release-slider" min="0.01" max="3" step="0.01" value="1.5">
            </div>
        </div>
        <p>LFO Frequency</p>
        <input type="range" id="lfo-slider" min="0.1" max="20" step="0.1" value="2">
        <label>
            <input type="checkbox" id="carrier-toggle"> Low carrier mode
        </label>
        <p>Partials Slider</p>
        <input type="range" id="partials-slider" min="1" max="5" step="1" value="3">
        <p>FM Modulation Index</p>
        <input type="range" id="index-slider" min="0" max="100" step="1" value="30">
        
    </body>
    <script src="main.js"></script>
</html>
